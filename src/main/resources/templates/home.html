<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link th:href="@{/css/home/home.css}"  rel="stylesheet" />
  </th:block>
  
  <th:block layout:fragment="script">
    <script th:src="@{/js/encodeUri/uri.js}" defer></script>
  </th:block>

	<div layout:fragment="content">
		  	<script th:inline="javascript">
		  		console.log('데이터 확인');
		  		var newGoodsList = [[${newGoodsList}]];
				console.log(newGoodsList);
		  	</script>
		<div id="banner">
      <div id="bannerInner">
        <img src="./images/banner.svg" />
        <div id="bannerText">
          <div id="bannerTit">식물 마켓, 풀풀</div>
          <div id="bannerSubTit">
            반려 식물을 찾고 싶을 때, 식물 관리 물품을 대여하고 싶을 땐, <br />
            식물 거래 밒 식물 관리 물품 공유 서비스 풀풀을 이용하세요.
          </div>
        </div>
      </div>
    </div>

    <div class="intro-box">
      <img src="/images/tradeItem.svg" />
      <div class="intro-text">
        <div class="intro-tit">식물 거래</div>
        <div class="intro-subtit">
          개인 간 식물 거래 및 식물 관리 물품 공유 서비스, 풀풀에서 <br />
          자신만의 마켓을 만들고 풀풀 회원님들과 따뜻한 거래를 지금
          경험해보세요.
        </div>
        <button id="tradeItemBtn">
          <span onclick="location.href='/lookup/goodsList'">view more</span>
          <img src="/images/viewMoreIcon.svg" />
        </button>
      </div>
    </div>

    <div id="newItemBox">
      <div id="newItemTit">오늘의 New Item</div>
      <div id="newItemSubTit">새로운 반려 식물을 구경해보세요.</div>

      <div id="newItemWrap">
    		<div class="new-item" th:each="goods : ${newGoodsList}" th:onclick="moveToGoodsDetail([[${goods.item.id}]])">
      		<img class="item-img" th:src="${goods.item.thumbnailUrl}"/>
      		<div th:text="${goods.item.name}" class="item-name"></div>
      		<div th:text="|${#numbers.formatInteger(goods.price, 0, 'COMMA')}원|" class="item-price"></div>
      	</div>
      </div>
    </div>

    <div class="intro-box">
      <div class="intro-text">
        <div class="intro-tit">식물 관리 용품 공유</div>
        <div class="intro-subtit">
          개인 간 식물 거래 및 식물 관리 물품 공유 서비스, 풀풀에서 <br />
          자신만의 마켓을 만들고 풀풀 회원님들과 식물 관리용품들을 공유해보세요.
        </div>
        <button id="shareItemBtn">
          <span onclick="location.href='/lookup/shareThingList'">view more</span>
          <img src="/images/viewMoreIcon.svg" />
        </button>
      </div>
      <img src="/images/shareItem.svg" />
    </div>
	</div>
</html>
