<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/member/mypage.css}" >
  	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" >
  </th:block>
  
  <th:block layout:fragment="script">
  	<script th:src="@{/js/jquery-ui.min.js}" defer></script>
  	<script th:src="@{/js/member/mypage.js}" defer></script>
  </th:block>
  
	<div layout:fragment="content">
		<div id="pageWrap">
      <div id="pageTit">마이페이지</div>
      <div id="pageSubTit">Mypage</div>

      <img src="/images/infoBtn.svg" id="infoBtn" onclick="location.href='/member/passwordCheck'" />
      <div id="memberName" th:text="${member.name}">회원 이름</div>
      <div id="point" th:text="'p ' + ${member.point}">p 1000</div>
      <div id="menu">
	        <div id="orderList" th:onclick="orderListJson('')">구매 목록</div>
	        |
	        <div id="shareThingList" th:onclick="borrowListJson('')">대여 목록</div>
	      </div>
	      
	      <div id="content"></div>
	   </div>
	</div>
</html>
