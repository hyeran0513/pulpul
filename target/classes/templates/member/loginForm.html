<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/member/loginForm.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</th:block>

<!-- <th:block layout:fragment="script">
  	<script th:errors="*{member}" type="text/javascript">
  		alert("[[${member}]]");
  	</script>
</th:block> -->

<form action="/member/login" method="post" th:object="${member}">
	<div layout:fragment="content">
		<div id="loginWrap">
	    	<div class="login-tit" onclick="location.href='/home'">PULPUL</div>
	    	
				<input type="text" placeholder="아이디" id="loginId" name="id" /> <br />
				<div class="invalid-feedback" th:errors="*{id}"> </div>
				
				<input type="password" placeholder="비밀번호" id="loginPwd" name="password" /> <br />
				<div class="invalid-feedback" th:errors="*{password}"></div>
	
				<button type="submit" id="loginBtn">로그인</button>
			
				<div id="askJoin">
					아직 회원이 아니신가요? <a href="/member/register">회원가입</a>
				</div>
		</div>
	</div>
</form>
</html>
